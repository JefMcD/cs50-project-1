{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    

    <div class='wiki_general'>
        <h1>{{heading}}</h1>
        <ul class='wiki_index'>
            {% for entry in entries %}
                <li>
                    <a href="{% url 'encyclopedia:fetch_wiki_page' entry %}  ">{{entry}}
                </li>
            {% endfor %}
        </ul>
    </div>


{% endblock %}
